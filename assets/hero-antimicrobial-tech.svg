<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <defs>
    <radialGradient id="moleculeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.3" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background Grid -->
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Central Molecule -->
  <g transform="translate(400, 300)">
    <!-- Core Atom -->
    <circle cx="0" cy="0" r="20" fill="url(#moleculeGlow)" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Electron Orbits -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="0" cy="0" r="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <circle cx="0" cy="0" r="140" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    
    <!-- Electrons -->
    <circle cx="60" cy="0" r="4" fill="#00ff88" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-100" cy="0" r="4" fill="#00d4ff" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" values="360;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="140" r="4" fill="#00ff88" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- DNA Helix -->
  <g transform="translate(150, 100)">
    <path d="M0 0 Q20 50, 40 100 Q60 150, 80 200 Q100 250, 120 300" 
          stroke="#00ff88" stroke-width="3" fill="none" filter="url(#glow)" opacity="0.7"/>
    <path d="M0 0 Q-20 50, -40 100 Q-60 150, -80 200 Q-100 250, -120 300" 
          stroke="#00d4ff" stroke-width="3" fill="none" filter="url(#glow)" opacity="0.7"/>
    
    <!-- Base Pairs -->
    <line x1="0" y1="25" x2="0" y2="25" stroke="white" stroke-width="2" opacity="0.5">
      <animate attributeName="x2" values="0;-20;0" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="75" x2="20" y2="75" stroke="white" stroke-width="2" opacity="0.5">
      <animate attributeName="x2" values="20;-20;20" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="40" y1="125" x2="40" y2="125" stroke="white" stroke-width="2" opacity="0.5">
      <animate attributeName="x2" values="40;-40;40" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Protection Shield -->
  <g transform="translate(600, 150)">
    <polygon points="0,0 20,30 0,60 -20,30" fill="rgba(0,255,136,0.3)" stroke="#00ff88" stroke-width="2" filter="url(#glow)">
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="3s" repeatCount="indefinite"/>
    </polygon>
    <text x="0" y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">EQ12</text>
  </g>
  
  <!-- Antimicrobial Particles -->
  <g opacity="0.6">
    <circle cx="100" cy="500" r="3" fill="#00ff88">
      <animate attributeName="cy" values="500;50;500" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="450" r="2" fill="#00d4ff">
      <animate attributeName="cy" values="450;100;450" dur="5s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="5s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="550" r="4" fill="#00ff88">
      <animate attributeName="cy" values="550;150;550" dur="6s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="6s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Technology Wave -->
  <path d="M0 300 Q200 250, 400 300 Q600 350, 800 300" 
        stroke="rgba(0,255,136,0.4)" stroke-width="2" fill="none" filter="url(#glow)">
    <animate attributeName="d" values="M0 300 Q200 250, 400 300 Q600 350, 800 300;M0 300 Q200 350, 400 300 Q600 250, 800 300;M0 300 Q200 250, 400 300 Q600 350, 800 300" dur="8s" repeatCount="indefinite"/>
  </path>
</svg>