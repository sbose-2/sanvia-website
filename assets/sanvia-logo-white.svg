<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" style="background: transparent;">
  <defs>
    <filter id="whiteGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- DNA Helix -->
  <path d="M20 30 Q30 20, 40 30 Q50 40, 60 30 Q70 20, 80 30" 
        stroke="#00ff88" stroke-width="2" fill="none" filter="url(#whiteGlow)"/>
  <path d="M20 30 Q30 40, 40 30 Q50 20, 60 30 Q70 40, 80 30" 
        stroke="#00d4ff" stroke-width="2" fill="none" filter="url(#whiteGlow)"/>
  
  <!-- Sanvia Text -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" filter="url(#whiteGlow)">SANVIA</text>
  
  <!-- Molecules -->
  <circle cx="170" cy="20" r="3" fill="#00ff88" opacity="0.8"/>
  <circle cx="180" cy="25" r="2" fill="#00d4ff" opacity="0.6"/>
  <circle cx="175" cy="35" r="2.5" fill="white" opacity="0.7"/>
  <line x1="170" y1="20" x2="180" y2="25" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
  <line x1="180" y1="25" x2="175" y2="35" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
</svg>